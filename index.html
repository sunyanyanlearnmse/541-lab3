<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Tip Calculator</h1>
        <form id="tip-form">
            <div>
                <label for="bill">Bill Total:</label>
                <input type="text" id="bill" name="bill">
            </div>
            <div>
                <label for="tip-percentage">Tip Percentage:</label>
                <input type="text" id="tip-percentage" name="tip-percentage" disabled>
            </div>
            <div>
                <label for="tip-slider">Tip (%):</label>
                <input type="range" id="tip-slider" name="tip-slider" min="0" max="100" value="0">
            </div>
            <div>
                <label for="tip-amount">Tip Amount:</label>
                <input type="text" id="tip-amount" name="tip-amount" disabled>
            </div>
            <div>
                <label for="total">Total Bill with Tip:</label>
                <input type="text" id="total" name="total" disabled>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
